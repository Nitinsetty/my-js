<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
       
        body {
            background: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 80px; 
            background-image: url("https://img.freepik.com/free-vector/abstract-gradient-background-with-texture-noise_474888-5167.jpg?t=st=1729058203~exp=1729061803~hmac=0502422b1a38c87beca957e695a389cec760e192cf672294e29965be0b6cdfdf&w=996");
            background-repeat: no-repeat;
            background-size: cover;
        }


        
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff; 
        }

      
        p {
            color: #ffffff; 
        }

       
        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

      
        .card-title {
            color: #ffffff;
            font-size: 1.5rem;
        }

      
        .btn-primary {
            background-color: #00adb5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #019ca0;
        }

        
        .main {
            padding: 40px 20px;
        }

     
        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00adb5;
        }

        
        @media (max-width: 576px) {
            h1 {
                font-size: 2.5rem;
            }

            .card img {
                height: 150px;
            }
            
        }
    </style>
</head>

    <h1 class="text-center">My JS Works</h1>
    <div class="container main">
        <div class="row justify-content-center">

                        <p class="card-text">Manage your transactions.</p>
                        <a href="index1.html" target="_blank" class="btn btn-primary">Go to Transactions</a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card text-center">
                    <img src="https://img.freepik.com/free-photo/young-woman-holding-shopping-bag-city-boutique-generated-by-ai_188544-32966.jpg?t=st=1729059634~exp=1729063234~hmac=76790df113bfbcbb12c22232b10105ebdb14a517c7a4cf18004a624cfc7f8d2e&w=996"

                        <p class="card-text">Explore exciting shopping deals.</p>
                        <a href="shopping website.html" target="_blank" class="btn btn-primary">Go to Shopping</a>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card text-center">
                    <img src="https://img.freepik.com/free-vector/gradient-api-illustration_23-2149379182.jpg?t=st=1729059658~exp=1729063258~hmac=f4a0401194f9fe38fc2bda844623ba7f9004d91756832d6f25392dca187ac988&w=740"
